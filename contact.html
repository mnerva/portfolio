    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" media="screen and (max-width: 500px)" href="./style/mobile.css">
</head>
<body>
    <header>
        <!-- navigation -->
        <nav class="navbar">
            <ul class="nav-list">
                <li class="logo"><a href="index.html" class="logo">mona.</a></li>
                <li><a href="projects.html">PROJECTS</a></li>

                <li class="dropdown">
                    <button class="dropdown-button">â˜°</button>
                    <ul class="dropdown-menu">
                        <li><a href="projects.html">PROJECTS</a></li>
                        <li><a href="about.html">ABOUT</a></li>

                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <div class="contact-box">
                <p>CONTACT ME</p>
                <h2>Let's get in touch</h2>
                <div class="input-container">
                    <input type="text" placeholder="Name" id="name" class="input">
                    <input type="text" placeholder="Email" id="email" class="input">
                    <textarea type="text" placeholder="Message" id="message"></textarea>
                </div>
            </div>
        </section>
    </main>
    <script>
        // Select the dropdown button and the dropdown menu
        const dropdownButton = document.querySelector('.dropdown-button');
        const dropdownMenu = document.querySelector('.dropdown-menu');

        // Toggle the dropdown menu visibility on button click
        dropdownButton.addEventListener('click', (event) => {
            // Prevent the event from bubbling up and interfering with other click events
            event.stopPropagation();
            
            // Toggle the dropdown menu
            const currentDisplay = dropdownMenu.style.display;
            dropdownMenu.style.display = currentDisplay === 'flex' ? 'none' : 'flex';
        });

        // Close the dropdown if clicked or touched outside
        const closeDropdown = () => {
            dropdownMenu.style.display = 'none'; // Close dropdown if click or touch outside
        };

        document.addEventListener('click', closeDropdown);
        document.addEventListener('touchstart', closeDropdown);
    </script>
</body>
